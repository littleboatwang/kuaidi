
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts.js插件实现中国地图省份选择效果</title>
	<style>
	*{margin:0;padding:0;}
	.wrong-message{text-align:center;}
	</style>
</head>
<body>
	<!-- 代码部分begin -->
	<div id="china" style="height:400px"></div>
	<script src="js/echarts.js"></script>
	<script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        // 使用
        require(['echarts','echarts/chart/map'],function (ch) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ch.init(document.getElementById('china'));  
            option = {
    title : {
        text: '2017年全国各省快递业务量（单位：万件）',
        subtext: '不包括港澳台',
        x:'center'
    },
    tooltip : {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        x:'left',
        data:['全国各省快递运量']
    },
    dataRange: {
        min: 0,
        max: 920000,
        x: 'left',
        y: 'bottom',
        text:['高','低'],           // 文本，默认为数值文本
        calculable : true
    },
    toolbox: {
        show: true,
        orient : 'vertical',
        x: 'right',
        y: 'center',
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    roamController: {
        show: true,
        x: 'right',
        mapTypeControl: {
            'china': true
        }
    },
    series : [
        {
            name: '2017年各省快递业务量',
            type: 'map',
            mapType: 'china',
            roam: false,
            itemStyle:{
                normal:{label:{show:true}},
                emphasis:{label:{show:true}}
            },
            data:[
                {name: '北京',value:'204429.5'},
                {name: '天津',value:'45843.3'},
                {name: '上海',value: '279773.8'},
                {name: '重庆',value: '29445.6'},
                {name: '河北',value:'106042.5'},
                {name: '河南',value: '96165.2'},
                {name: '云南',value: '20443.7'},
                {name: '辽宁',value: '45574.6'},
                {name: '黑龙江',value:'20544.7'},
                {name: '湖南',value: '52770.5'},
                {name: '安徽',value: '77297.4'},
                {name: '山东',value: '135026.8'},
                {name: '新疆',value: '8166.2'},
                {name: '江苏',value: '322031.2'},
                {name: '浙江',value: '702494'},
                {name: '江西',value: '38741.3'},
                {name: '湖北',value: '91861.7'},
                {name: '广西',value: '28212.8'},
                {name: '甘肃',value: '6479.3'},
                {name: '山西',value: '21872.7'},
                {name: '内蒙古',value:'9790.3'},
                {name: '陕西',value: '41059.4'},
                {name: '吉林',value: '15576.8'},
                {name: '福建',value: '148795.7'},
                {name: '贵州',value: '14057.5'},
                {name: '广东',value: '913208.3'},
                {name: '青海',value: '1304.5'},
                {name: '西藏',value: '505.9'},
                {name: '四川',value: '99165.9'},
                {name: '宁夏',value: '3351.9'},
                {name: '海南',value: '5331.1'},
            ]
        }
    ]
};
     // 为echarts对象加载数据 
            myChart.setOption(option); 
        });
    </script>
    <!-- 代码部分end -->
</body>
</body>
</html>
